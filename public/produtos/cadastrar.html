<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-between mb-3">
            <a href="./index.html" class="btn btn-secondary">Voltar para Administração</a>
        </div>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Cadastro de Produto</h2>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto" required>
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço</label>
                        <input type="number" class="form-control" id="preco" placeholder="Digite o preço do produto" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="3" placeholder="Digite a descrição do produto" required></textarea>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="cadastrarProduto(event)">Cadastrar Produto</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../js/script.js"></script>
</body>

</html>
