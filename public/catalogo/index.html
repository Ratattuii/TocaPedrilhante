<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .body{
            margin: 50px;
        }
        .container {
            margin-top: 50px;
        }
        .product-list {
            overflow-y: auto;
        }
        .cart-list {
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-between mb-3">
            <a href="../menu/" class="btn btn-secondary">Voltar</a>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="produtos-catalogo" class="row"></div>
            </div>
            <div class="col-md-4">
                <h4>Carrinho</h4>
                <ul id="produtos-carrinho" class="list-group mb-3"></ul>
                <h5>Total: R$ <span id="total-produtos-carrinho">0.00</span></h5>
                <button onclick="finalizarCompra()" class="btn btn-success">Finalizar Compra</button>
            </div>
        </div>
    </div>
    

    <script src="../js/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            carregarProdutosCatalogo();
            carregarProdutosCarrinho();
        });
    </script>
</body>

</html>
